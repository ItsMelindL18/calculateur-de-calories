
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Besoins Caloriques</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #FF8C00;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            background-color: #FF8C00;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #e07b00;
        }
        .result {
            text-align: center;
            font-size: 1.2em;
            color: #000;
            margin-top: 20px;
            border: 2px solid #FF8C00;
            padding: 10px;
            border-radius: 5px;
        }
        strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Calculateur de Besoin Calorique</h1>
    <div class="container">
        <label for="gender">Sexe :</label>
        <select id="gender">
            <option value="femme">Femme</option>
            <option value="homme">Homme</option>
        </select>

        <label for="weight">Poids (kg) :</label>
        <input type="number" id="weight" placeholder="Entrez votre poids" min="1">

        <label for="height">Taille (cm) :</label>
        <input type="number" id="height" placeholder="Entrez votre taille" min="1">

        <label for="age">√Çge :</label>
        <input type="number" id="age" placeholder="Entrez votre √¢ge" min="1">

        <label for="activity">Niveau d'activit√© :</label>
        <select id="activity">
            <option value="1.2">ü™ë S√©dentaire (MB x 1,2) : Activit√© physique tr√®s faible.</option>
            <option value="1.375">üö∂‚Äç‚ôÇÔ∏è Peu actif (MB x 1,375) : Marcher un peu (5 000 √† 7 000 pas/jour).</option>
            <option value="1.55">üèÉ Mod√©r√©ment actif (MB x 1,55) : Travail debout ou sport 3-5 fois/semaine.</option>
            <option value="1.725">üí™ Tr√®s actif (MB x 1,725) : Vie dynamique + sport intense 6-7 jours/semaine.</option>
            <option value="1.9">üî• Extr√™mement actif (MB x 1,9) : Sport de haut niveau.</option>
        </select>

        <button onclick="calculateCalories()">Calculer</button>
        <div class="result" id="result"></div>
    </div>

    <script>
    function calculateCalories() {
        const gender = document.getElementById("gender").value;
        const weight = parseFloat(document.getElementById("weight").value);
        const height = parseFloat(document.getElementById("height").value);
        const age = parseInt(document.getElementById("age").value);
        const activity = parseFloat(document.getElementById("activity").value);

        if (isNaN(weight) || isNaN(height) || isNaN(age) || weight <= 0 || height <= 0 || age <= 0) {
            document.getElementById("result").innerText = "‚ùó Veuillez remplir tous les champs correctement.";
            return;
        }

        // √âtape 1 : Calcul du m√©tabolisme de base (BMR)
        let bmr;
        if (gender === "femme") {
            bmr = 655 + (9.6 * weight) + (1.8 * height) - (4.7 * age);
        } else {
            bmr = 66 + (13.7 * weight) + (5 * height) - (6.8 * age);
        }

        // √âtape 2 : Multiplication par le multiplicateur d'activit√©
        const totalCalories = Math.round(bmr * activity);

        // Affichage des r√©sultats (Maintien calorique ajout√©)
        document.getElementById("result").innerHTML = `
            <p><strong>Votre m√©tabolisme de base (BMR)</strong> : ${Math.round(bmr)} kcal</p>
            <p><strong>Maintien calorique</strong> : Consommez <strong>${totalCalories} kcal</strong> pour rester stable.</p>
            <p>üìâ <strong>Pour perdre du poids</strong> : r√©duisez votre consommation de <strong>200 √† 500 kcal</strong> (entre <strong>${totalCalories - 200} kcal</strong> et <strong>${totalCalories - 500} kcal</strong>).</p>
            <p>üìà <strong>Pour prendre du poids</strong> : augmentez votre consommation de <strong>200 √† 500 kcal</strong> (entre <strong>${totalCalories + 200} kcal</strong> et <strong>${totalCalories + 500} kcal</strong>).</p>
            <p>Adaptez votre consommation selon votre objectif : 200 kcal pour un changement progressif et 500 kcal pour un r√©sultat plus rapide.</p>
        `;
    }
    </script>
</body>
</html>
